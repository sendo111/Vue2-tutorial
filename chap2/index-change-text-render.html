<!DOCTYPE html>
<html>
    <head>
        <title>vue.js</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Hello Vue.js</h1>
        <div id="app">
            {{ message }}
        </div>
        <hr>
        <button onclick="doAction();">
            click
        </button>

        <!-- Vue script -->
        <script>
            var data = {
                message: 'Hello Vue!'
            };

            var app = new Vue({
                el: '#app',
                data: data,
                // render: (element) => {
                //     return element("p",
                //         {'style': 'font-size:20pt; color:red;'},
                //         data.message,
                //     );
                // }
                render: (element) => {
                    return element("ol",
                    [
                        element("li", "item 1"),
                        element("li", "item 2"),
                        element("li", "item 3"),
                    ]);
                }
            })

            function doAction() {
                data.message = "You Clicked!!";
            }
        </script>
    </body>
</html>
